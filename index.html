<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fast Food Fun!</title>
<style>
body {
    background: #f9f5eb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

.menu-container {
    text-align: center;
}

.burger, .nuggets, .fries, .drink, .icecream {
    cursor: pointer;
    margin: 20px;
    transition: transform 0.3s;
}

.burger:hover, .nuggets:hover, .fries:hover, .drink:hover, .icecream:hover {
    transform: scale(1.1);
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.bounce {
    animation: bounce 0.5s;
}

.counter {
    font-size: 24px;
    color: #e74c3c;
    margin: 10px;
}

.kitchen-btn {
    background-color: #2ecc71;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    margin: 20px;
    transition: all 0.3s;
}

.kitchen-btn:hover {
    background-color: #27ae60;
    transform: scale(1.05);
}

.kitchen {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    z-index: 1000;
    color: white;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.cooking-station {
    display: flex;
    gap: 20px;
    margin: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.ingredient {
    padding: 10px;
    background: white;
    color: black;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s;
}

.ingredient:hover {
    transform: scale(1.1);
}

.cooking-progress {
    width: 300px;
    height: 20px;
    background: #333;
    border-radius: 10px;
    margin: 20px;
    overflow: hidden;
}

.progress-bar {
    width: 0%;
    height: 100%;
    background: #2ecc71;
    transition: width 0.5s;
}

.close-kitchen {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 15px;
    cursor: pointer;
    margin-top: 20px;
    display: none;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    justify-items: center;
}
</style>
</head>
<body>
<div class="menu-container">
    <h1>Fast Food Paradise</h1>
    <div class="counter">Items ordered: <span id="count">0</span></div>
    
    <div class="menu-grid">
        <svg class="burger" width="200" height="200" viewBox="0 0 200 200">
            <path d="M 40 100 Q 100 40 160 100" fill="#f4a460" />
            <path d="M 45 105 Q 100 85 155 105" fill="#90ee90" />
            <rect x="50" y="110" width="100" height="10" fill="#ffd700" />
            <rect x="45" y="120" width="110" height="20" fill="#8b4513" />
            <path d="M 40 150 Q 100 170 160 150 L 160 160 Q 100 180 40 160 Z" fill="#f4a460" />
        </svg>

        <svg class="nuggets" width="200" height="200" viewBox="0 0 200 200">
            <rect x="50" y="50" width="40" height="30" rx="10" fill="#ffd700" />
            <rect x="100" y="60" width="40" height="30" rx="10" fill="#ffd700" />
            <rect x="70" y="100" width="40" height="30" rx="10" fill="#ffd700" />
            <rect x="120" y="90" width="40" height="30" rx="10" fill="#ffd700" />
        </svg>

        <svg class="fries" width="200" height="200" viewBox="0 0 200 200">
            <rect x="60" y="50" width="80" height="120" fill="#ff0000"/>
            <rect x="70" y="30" width="10" height="80" fill="#ffd700"/>
            <rect x="90" y="20" width="10" height="90" fill="#ffd700"/>
            <rect x="110" y="25" width="10" height="85" fill="#ffd700"/>
            <rect x="130" y="35" width="10" height="75" fill="#ffd700"/>
        </svg>

        <svg class="drink" width="200" height="200" viewBox="0 0 200 200">
            <path d="M 70 50 L 130 50 L 140 170 L 60 170 Z" fill="#8b4513"/>
            <rect x="90" y="30" width="20" height="20" fill="#ffffff"/>
            <circle cx="100" cy="80" r="20" fill="#ffffff" opacity="0.3"/>
            <rect x="60" y="170" width="80" height="10" fill="#8b4513"/>
        </svg>

        <svg class="icecream" width="200" height="200" viewBox="0 0 200 200">
            <path d="M 80 50 Q 100 20 120 50 L 120 80 Q 100 90 80 80 Z" fill="#ffa5d2"/>
            <path d="M 85 80 L 100 150 L 115 80" fill="#f4a460"/>
            <circle cx="100" cy="50" r="10" fill="#ff0000"/>
        </svg>
    </div>

    <br>
    <button class="kitchen-btn">Go to Kitchen</button>
</div>

<div class="kitchen">
    <h2>Kitchen Time!</h2>
    <div class="cooking-station">
        <div class="ingredient" data-item="bun">üçû Bun</div>
        <div class="ingredient" data-item="patty">ü•© Patty</div>
        <div class="ingredient" data-item="cheese">üßÄ Cheese</div>
        <div class="ingredient" data-item="lettuce">ü•¨ Lettuce</div>
        <div class="ingredient" data-item="chicken">üçó Chicken</div>
        <div class="ingredient" data-item="potato">ü•î Potato</div>
        <div class="ingredient" data-item="oil">ü´ó Oil</div>
        <div class="ingredient" data-item="cup">ü•§ Cup</div>
        <div class="ingredient" data-item="ice">üßä Ice</div>
        <div class="ingredient" data-item="soda">ü•§ Soda</div>
        <div class="ingredient" data-item="cream">ü•õ Cream</div>
        <div class="ingredient" data-item="cone">üç¶ Cone</div>
        <div class="ingredient" data-item="cherry">üçí Cherry</div>
    </div>
    <div id="cooking-instructions"></div>
    <div class="cooking-progress">
        <div class="progress-bar"></div>
    </div>
    <button class="close-kitchen">Order Complete!</button>
</div>

<script>
let count = 0;
let currentOrder = [];
let cookingSteps = {
    burger: ['bun', 'patty', 'cheese', 'lettuce', 'bun'],
    nuggets: ['chicken', 'chicken', 'chicken', 'chicken'],
    fries: ['potato', 'oil', 'potato', 'oil'],
    drink: ['cup', 'ice', 'soda'],
    icecream: ['cone', 'cream', 'cream', 'cherry']
};
let currentStep = 0;
let currentItem = null;

const countDisplay = document.getElementById('count');
const burger = document.querySelector('.burger');
const nuggets = document.querySelector('.nuggets');
const fries = document.querySelector('.fries');
const drink = document.querySelector('.drink');
const icecream = document.querySelector('.icecream');
const kitchenBtn = document.querySelector('.kitchen-btn');
const kitchen = document.querySelector('.kitchen');
const closeKitchen = document.querySelector('.close-kitchen');
const progressBar = document.querySelector('.progress-bar');
const cookingInstructions = document.getElementById('cooking-instructions');

function addBounceAnimation(element) {
    element.classList.add('bounce');
    setTimeout(() => {
        element.classList.remove('bounce');
    }, 500);
}

function startCooking(item) {
    currentItem = item;
    currentStep = 0;
    updateInstructions();
}

function updateInstructions() {
    const steps = cookingSteps[currentItem];
    if (currentStep < steps.length) {
        cookingInstructions.innerHTML = `Add ${steps[currentStep]}!`;
    } else {
        cookingInstructions.innerHTML = "All done! Click 'Order Complete'";
        closeKitchen.style.display = 'block';
    }
}

function handleIngredient(ingredient) {
    const steps = cookingSteps[currentItem];
    if (ingredient === steps[currentStep]) {
        currentStep++;
        progressBar.style.width = `${(currentStep / steps.length) * 100}%`;
        updateInstructions();
    } else {
        alert('Wrong ingredient! Try again!');
    }
}

[burger, nuggets, fries, drink, icecream].forEach(item => {
    item.addEventListener('click', () => {
        count++;
        currentOrder.push(item.classList[0]);
        countDisplay.textContent = count;
        addBounceAnimation(item);
    });
});

kitchenBtn.addEventListener('click', () => {
    if (count > 0) {
        kitchen.style.display = 'flex';
        closeKitchen.style.display = 'none';
        progressBar.style.width = '0%';
        startCooking(currentOrder[0]);
    } else {
        alert('Please order something first!');
    }
});

document.querySelectorAll('.ingredient').forEach(ing => {
    ing.addEventListener('click', () => {
        handleIngredient(ing.dataset.item);
    });
});

closeKitchen.addEventListener('click', () => {
    kitchen.style.display = 'none';
    currentOrder.shift();
    if (currentOrder.length === 0) {
        count = 0;
        countDisplay.textContent = count;
    } else {
        count--;
        countDisplay.textContent = count;
    }
    alert('Order complete! Enjoy your meal! üçΩÔ∏è');
});
</script>
</body></html>
