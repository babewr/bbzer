<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">SCP ID Card Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Settings Button -->
    <button id="settings-btn" class="settings-btn">⚙️</button>

    <div class="card-editor">
      <h1 id="header-title">SCP Foundation ID Card Generator</h1>
      
      <div class="form-group">
        <label for="photo-upload" id="photo-label">Photo:</label>
        <input type="file" id="photo-input" accept="image/*" style="display: none">
        <button id="photo-upload-btn" class="photo-upload-btn">Upload Photo</button>
      </div>

      <div class="form-group">
        <label for="name" id="name-label">Full Name:</label>
        <input type="text" id="name" value="Dr. ████ ██████">
      </div>

      <div class="form-group">
        <label for="level" id="clearance-level-label">Clearance Level:</label>
        <button id="secret-btn" class="secret-button" aria-hidden="true"></button>
        <select id="level">
          <option value="0">Level 0 - For Official Use Only</option>
          <option value="1">Level 1 - Confidential</option>
          <option value="2">Level 2 - Restricted</option>
          <option value="3">Level 3 - Secret</option>
          <option value="4" selected>Level 4 - Top Secret</option>
          <option value="5">Level 5 - Thaumiel</option>
        </select>
      </div>

      <div class="form-group">
        <label for="position" id="position-label">Position:</label>
        <input type="text" id="position" value="Senior Researcher">
      </div>

      <div class="form-group">
        <label for="site" id="site-assignment-label">Site Assignment:</label>
        <input type="text" id="site" value="Site-19">
      </div>
      
      <button id="download-btn" class="download-btn">Download ID Card</button>
      <button id="save-btn" class="save-btn">Save ID Card</button>
    </div>

    <div class="card-preview">
      <div class="id-card">
        <div class="card-header">
          <div class="scp-logo"></div>
          <h2 id="card-header-security-credentials">SECURITY CREDENTIALS</h2>
          <div class="security-level" id="card-header-level">LEVEL <span id="card-level">4</span></div>
        </div>
        
        <div class="card-body">
          <div class="photo-container">
            <div id="photo-preview">+</div>
          </div>
          
          <div class="info-container">
            <div class="info-row">
              <span class="label" id="card-body-name-label">NAME:</span>
              <span id="card-name">Dr. ████ ██████</span>
            </div>
            <div class="info-row">
              <span class="label" id="card-body-position-label">POSITION:</span>
              <span id="card-position">Senior Researcher</span>
            </div>
            <div class="info-row">
              <span class="label" id="card-body-site-label">SITE:</span>
              <span id="card-site">Site-19</span>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <div class="barcode"></div>
          <div class="warning" id="card-footer-warning">
            UNAUTHORIZED USE OF THIS IDENTIFICATION CARD IS STRICTLY PROHIBITED
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="gallery">
    <h2 id="previously-generated-id-cards">Previously Generated ID Cards</h2>
    <div id="saved-cards" class="saved-cards"></div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="settings-modal">
    <div class="settings-content">
      <span id="close-settings-btn" class="close-settings-btn">&times;</span>
      <h2 id="settings-title">Settings</h2>
      <div class="form-group">
        <label for="language-select" id="language-label">Language:</label>
        <select id="language-select">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="ru">Русский</option>
          <option value="pt">Português</option>
        </select>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
