  .flip-card {

    height: 100%;

  .flip-card-back {

    color: white;
    transform: rotateY(180deg);
    padding: 10px;
    box-sizing: border-box;
    font-size: 14px;
  }
  .dog-avatar {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 100px;
    height: 100px;
    transition: all 0.3s;
  }
  .dog-avatar:hover {
