    <style>
        body {
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.15'/%3E%3C/svg%3E"),
                linear-gradient(30deg, var(--primary-dark) 0%, var(--primary-light) 25%, var(--primary-dark) 50%, var(--primary-light) 75%, var(--primary-dark) 100%);
            background-size: 100px 100px, 400% 400%;
            animation: gradientShift 30s ease infinite, themeShift 60s linear infinite;
            --primary-dark: #5c3f20;
            --primary-light: #8b6b4c;
            --text-color: #0f0;
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        @keyframes themeShift {
            0% {
                --primary-dark: #5c3f20;
                --primary-light: #8b6b4c;
                --text-color: #0f0;
            }
            25% {
                --primary-dark: #20495c;
                --primary-light: #4c788b;
                --text-color: #0ff;
            }
            50% {
                --primary-dark: #4c205c;
                --primary-light: #8b4c8b;
                --text-color: #f0f;
            }
            75% {
                --primary-dark: #5c2020;
                --primary-light: #8b4c4c;
                --text-color: #f00;
            }
            100% {
                --primary-dark: #5c3f20;
                --primary-light: #8b6b4c;
                --text-color: #0f0;
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0 0, 0% 50%; }
            50% { background-position: 50px 50px, 100% 50%; }
            100% { background-position: 100px 100px, 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 2px,
                transparent 2px,
                transparent 20px
            );
            pointer-events: none;
        }

        .text-container {
            animation: scroll 120s linear infinite;
            transform-origin: center top;
        }

        .text {
            margin: 10px 0;
            transition: all 0.5s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg, 
                rgba(var(--primary-light), 0.8) 0%,
                rgba(var(--primary-dark), 0.8) 50%,
                rgba(var(--primary-light), 0.8) 100%
            );
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(139, 107, 76, 0.9);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.2);
            animation: textWoodShift 10s ease infinite;
            color: var(--text-color);
        }

        @keyframes textWoodShift {
            0% {
                background: linear-gradient(90deg, 
                    rgba(var(--primary-light), 0.8) 0%,
                    rgba(var(--primary-dark), 0.8) 50%,
                    rgba(var(--primary-light), 0.8) 100%
                );
            }
            50% {
                background: linear-gradient(90deg, 
                    rgba(var(--primary-dark), 0.8) 0%,
                    rgba(var(--primary-light), 0.8) 50%,
                    rgba(var(--primary-dark), 0.8) 100%
                );
            }
            100% {
                background: linear-gradient(90deg, 
                    rgba(var(--primary-light), 0.8) 0%,
                    rgba(var(--primary-dark), 0.8) 50%,
                    rgba(var(--primary-light), 0.8) 100%
                );
            }
        }

        @keyframes scroll {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-5000px); }
        }

        .alien {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            margin: 0 5px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Wood grain animation */
        @keyframes grainShift {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .text-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='grain'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='200' height='200' filter='url(%23grain)' opacity='0.1'/%3E%3C/svg%3E");
            pointer-events: none;
            animation: grainShift 8s linear infinite;
        }

        /* New styles for background aliens */
        .background-aliens {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .bg-alien {
            position: absolute;
            font-size: 40px;
            opacity: 0.2;
            animation: floatBg 8s ease-in-out infinite;
            filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.3));
        }

        @keyframes floatBg {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(10deg); }
            50% { transform: translate(0, -40px) rotate(0deg); }
            75% { transform: translate(-20px, -20px) rotate(-10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* Updated styles for the room container */
        .room-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;  /* Updated width */
            height: 400px; /* Updated height */
            z-index: 1;
            animation: flash 4s infinite;
            border: 8px solid var(--primary-light);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes flash {
            0%, 80% { opacity: 0; }
            81%, 85% { opacity: 1; }
            86%, 87% { opacity: 0; }
            88%, 100% { opacity: 1; }
        }

        .room {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary-light));
            position: relative;
            overflow: hidden;
            animation: roomWoodShift 15s ease infinite;
        }

        @keyframes roomWoodShift {
            0% { background: linear-gradient(45deg, var(--primary-dark), var(--primary-light)); }
            50% { background: linear-gradient(45deg, var(--primary-light), var(--primary-dark)); }
            100% { background: linear-gradient(45deg, var(--primary-dark), var(--primary-light)); }
        }

        .wall {
            position: absolute;
            background: repeating-linear-gradient(
                90deg,
                var(--primary-dark) 0px,
                var(--primary-dark) 20px,
                var(--primary-light) 20px,
                var(--primary-light) 40px
            );
            animation: wallShift 20s linear infinite;
            background-size: 400% 400%;
        }

        @keyframes wallShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .wall.left {
            width: 100px;
            height: 100%;
            transform: skew(0deg, -45deg);
            left: 0;
        }

        .wall.right {
            width: 100%;
            height: 100px;
            transform: skew(-45deg, 0deg);
            top: 0;
        }

        .room-alien {
            position: absolute;
            font-size: 60px; /* Updated font size */
            animation: roomFloat 2s ease-in-out infinite;
        }

        @keyframes roomFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(5px, -5px); }
        }

        /* Chat styles */
        #chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            z-index: 1000;
            background: rgba(var(--primary-dark), 0.9);
            border: 2px solid var(--primary-light);
            border-radius: 5px;
            padding: 10px;
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: rgba(var(--primary-light), 0.5);
        }

        #messages::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        #messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            color: var(--text-color);
            font-size: 14px;
        }

        #messageInput {
            width: calc(100% - 20px);
            padding: 5px;
            background: rgba(var(--primary-light), 0.8);
            border: 1px solid var(--primary-light);
            color: var(--text-color);
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="room-container">
        <div class="room">
            <div class="wall left"></div>
            <div class="wall right"></div>
            <div class="room-alien" style="top: 30%; left: 20%;">👽</div>
            <div class="room-alien" style="top: 60%; left: 50%;">👽</div>
            <div class="room-alien" style="top: 40%; left: 70%;">👽</div>
        </div>
    </div>
    <div class="background-aliens" id="bgAliens"></div>
    <div class="text-container" id="container"></div>
    
    <!-- Chat interface -->
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="messageInput">
    </div>

    <script>
        // Add background aliens
        function createBackgroundAliens() {
            const bgAliensContainer = document.getElementById('bgAliens');
            const numberOfAliens = 20;

            for (let i = 0; i < numberOfAliens; i++) {
                const alien = document.createElement('div');
                alien.className = 'bg-alien';
                alien.textContent = '👽';
                
                // Random position
                alien.style.left = `${Math.random() * 100}vw`;
                alien.style.top = `${Math.random() * 100}vh`;
                
                // Random animation delay
                alien.style.animationDelay = `${Math.random() * 8}s`;
                
                bgAliensContainer.appendChild(alien);
            }
        }

        createBackgroundAliens();

        // Periodically add new background aliens
        setInterval(() => {
            const bgAliensContainer = document.getElementById('bgAliens');
            const alien = document.createElement('div');
            alien.className = 'bg-alien';
            alien.textContent = '👽';
            alien.style.left = `${Math.random() * 100}vw`;
            alien.style.top = '100vh';
            alien.style.animationDelay = `${Math.random() * 8}s`;
            bgAliensContainer.appendChild(alien);

            // Remove old aliens to prevent too many elements
            if (bgAliensContainer.children.length > 30) {
                bgAliensContainer.firstElementChild.remove();
            }
        }, 5000);

        const container = document.getElementById('container');
        const baseTexts = [
            "Crazy? I was crazy once they locked me in a wood room with aliens i didnt like aliens back then but now i love them",
            "IT WAS A WOODEN ROOM A WOODEN ROOM WITH ALIENS",
            "who are you? i need to work for the alien overlord!",
            "they locked me in a wooden room with aliens the aliens brainwashed me?"  // Added new text
        ];
        const alienEmoji = '<span class="alien">👽</span>';
        
        function distortText(text, level) {
            if (level === 0) return text;
            
            const distortions = [
                (t) => t.replace(/a/g, 'Ā'),
                (t) => t.replace(/e/g, 'Ē'),
                (t) => t.replace(/i/g, 'Ī'),
                (t) => t.replace(/o/g, 'Ō'),
                (t) => t.replace(/u/g, 'Ū'),
                (t) => t.toUpperCase(),
                (t) => t.split('').join('.'),
                (t) => t.split('').reverse().join('')
            ];
            
            let result = text;
            for (let i = 0; i < level; i++) {
                const randomDistortion = distortions[Math.floor(Math.random() * distortions.length)];
                result = randomDistortion(result);
            }
            return result;
        }

        function addText() {
            let html = '';
            for (let i = 0; i < 100; i++) {
                const distortLevel = Math.floor(i / 10);
                const selectedText = baseTexts[Math.floor(Math.random() * baseTexts.length)];
                const distortedText = distortText(selectedText, distortLevel);
                const numAliens = Math.min(Math.floor(i / 5), 10);
                const aliens = alienEmoji.repeat(numAliens);
                
                html += `<div class="text" style="font-size: ${Math.max(8, 16 - distortLevel)}px; 
                                                transform: skew(${distortLevel}deg) 
                                                         rotate(${distortLevel / 2}deg);
                                                opacity: ${1 - (distortLevel * 0.05)}">
                            ${distortedText} ${aliens}
                        </div>`;
            }
            container.innerHTML = html;
        }

        addText();
        setInterval(() => {
            container.firstElementChild.remove();
            const div = document.createElement('div');
            const distortLevel = Math.floor(Math.random() * 10);
            const selectedText = baseTexts[Math.floor(Math.random() * baseTexts.length)];
            const distortedText = distortText(selectedText, distortLevel);
            const numAliens = Math.min(Math.floor(Math.random() * 10), 10);
            const aliens = alienEmoji.repeat(numAliens);
            
            div.className = 'text';
            div.style.fontSize = `${Math.max(8, 16 - distortLevel)}px`;
            div.style.transform = `skew(${distortLevel}deg) rotate(${distortLevel / 2}deg)`;
            div.style.opacity = 1 - (distortLevel * 0.05);
            div.innerHTML = `${distortedText} ${aliens}`;
            
            container.appendChild(div);
        }, 1000);

        // Chat functionality
        const room = new WebsimSocket();
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        // Handle received messages
        room.onmessage = (event) => {
            const data = event.data;
            if (data.type === 'chat') {
                const messageDiv = document.createElement('div');
                messageDiv.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
                messages.appendChild(messageDiv);
                messages.scrollTop = messages.scrollHeight;
            }
        };

        // Send message on enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && messageInput.value.trim()) {
                room.send({
                    type: 'chat',
                    message: messageInput.value.trim()
                });
                messageInput.value = '';
            }
        });

        // Show when users connect/disconnect
        room.onPeersChanged = (peers) => {
            const messageDiv = document.createElement('div');
            messageDiv.style.color = '#666';
            messageDiv.style.fontStyle = 'italic';
            messageDiv.textContent = `${Object.keys(peers).length} users in room`;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        };
    </script>
</body></html>
