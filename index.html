<html>
<head>
  <title>Happy Kitty - The Most Ridiculously Happy Cat on the Internet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Happy Kitty</h1>
    <p class="subtitle">The Anti-Angy Revolution! 🌈</p>
  </header>
  <div class="container">
    <div class="kitty-container">
      <div class="kitty">
        <div class="ear ear-left">
          <div class="flower"></div>
        </div>
        <div class="ear ear-right">
          <div class="flower"></div>
        </div>
        <div class="eye eye-left"><div class="pupil"></div></div>
        <div class="eye eye-right"><div class="pupil"></div></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="rainbow"></div>
      </div>
    </div>
    <div class="happy-meter">
      <div class="happy-level"></div>
    </div>
    <button class="happy-button" onclick="makeHappier()">Make Kitty HAPPIER!!!</button>
    <div class="sparkles"></div>
  </div>
  <div class="floating-items">
    <span>🦄</span>
    <span>🌈</span>
    <span>🎀</span>
    <span>⭐</span>
    <span>🌺</span>
  </div>
  <footer>
    <p>© 2023 Happy Kitty Inc. ALL PETS WELCOME! 🐱 Come in for free hugs! 🤗</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
