<html>
<head>
    <title>THE ULTIMATE OS v1.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <div class="desktop-icons">
            <div class="icon" ondblclick="openWindow('My Computer', 'shell_window2.png')">
                <img src="shell_window2.png" alt="My Computer">
                <span>My Computer</span>
            </div>
            <div class="icon" ondblclick="openWindow('Recycle Bin', 'garbage-trash.png')">
                <img src="garbage-trash.png" alt="Recycle Bin">
                <span>Recycle Bin</span>
            </div>
            <div class="icon" ondblclick="openWindow('Minesweeper', 'Minesweeper_icon.png')">
                <img src="Minesweeper_icon.png" alt="Minesweeper">
                <span>Minesweeper</span>
            </div>
            <div class="icon" ondblclick="openWindow('Calculator', 'IMG_3071.webp')">
                <img src="IMG_3071.webp" alt="Calculator">
                <span>Calculator</span>
            </div>
            <div class="icon" ondblclick="openWindow('Command Prompt', '6b14ea01f5623788cd2828d59755425f_4M3jQW9cFG.png')">
                <img src="6b14ea01f5623788cd2828d59755425f_4M3jQW9cFG.png" alt="Command Prompt">
                <span>Command Prompt</span>
            </div>
            <div class="icon" ondblclick="openWindow('Paint', 'Ms_paint_windows_xp_logo.png')">
                <img src="Ms_paint_windows_xp_logo.png" alt="Paint">
                <span>Paint</span>
            </div>
            <div class="icon" ondblclick="openWindow('YouTube', 'YouTube_logo_2005.svg')">
                <img src="YouTube_logo_2005.svg" alt="YouTube">
                <span>YouTube</span>
            </div>
            <div class="icon" ondblclick="openWindow('Media Player', 'media player icon.webp')">
                <img src="media player icon.webp" alt="Media Player">
                <span>Media Player</span>
            </div>
            <div class="icon" ondblclick="openWindow('Internet Explorer', 'internet Explorer con svg.png')">
                <img src="internet Explorer con svg.png" alt="Internet Explorer">
                <span>Internet Explorer</span>
            </div>
            <div class="icon" ondblclick="openWindow('Notepad', '46db106a40ebe01622b1694521444a59-removebg-preview(1).png')">
                <img src="46db106a40ebe01622b1694521444a59-removebg-preview(1).png" alt="Notepad">
                <span>Notepad</span>
            </div>
            <div class="icon" ondblclick="openWindow('Background Changer', 'directory_open_file_mydocs-5.png')">
                <img src="directory_open_file_mydocs-5.png" alt="Background Changer">
                <span>Background Changer</span>
            </div>
            <div class="icon" ondblclick="openWindow('Clock', 'clock.png')">
                <img src="clock.png" alt="Clock">
                <span>Clock</span>
            </div>
            <div class="icon" ondblclick="openWindow('Calendar', 'calendar.png')">
                <img src="calendar.png" alt="Calendar">
                <span>Calendar</span>
            </div>
        </div>
        <div class="taskbar">
            <button class="start-button">
                <img src="start-button-dont-let-them-take-the-bottom-left-lol-v0-ostbbhrivxq81.png" alt="Start">
            </button>
            <div class="taskbar-items"></div>
            <div class="system-tray">
                <span class="clock">12:00 PM</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
