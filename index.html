<html>
<head>
  <title>Angy Kitty</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    Angy Kitty 2025 Remastered
  </div>

  <div class="scene">
    <div class="cat">
      <div class="tail"></div>
      <div class="head">
        <div class="ears">
          <div class="ear left"></div>
          <div class="ear right"></div>
        </div>
        <div class="face">
          <div class="eyes">
            <div class="eye left">
              <div class="pupil"></div>
            </div>
            <div class="eye right">
              <div class="pupil"></div>  
            </div>
          </div>
          <div class="nose"></div>
          <div class="mouth">}</div>
          <div class="whiskers">
            <div class="whisker w1"></div>
            <div class="whisker w2"></div>
            <div class="whisker w3"></div>
            <div class="whisker w4"></div>
            <div class="whisker w5"></div>
            <div class="whisker w6"></div>
          </div>
        </div>
      </div>
      <div class="name-tag">Carter</div>
      <div class="body">
      </div>
      <div class="paws">
        <div class="paw front left"></div>
        <div class="paw front right"></div>
        <div class="paw back left"></div>
        <div class="paw back right"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="angerButton">Make Kitty Angry</button>
    <button id="calmButton">Calm the Kitty</button>
    <div class="progress-container">
      <div id="angerProgress" class="progress-bar"></div>
    </div>
  </div>

  <div class="footer">
    Copyright 2023-2025 Angy Kitty, Still No Pets Allowed.
  </div>
  
  <script src="script.js"></script>
</body>
</html>
