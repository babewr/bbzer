<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: #FFF0F5;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    header {
        background-color: #FFB6C1;
        padding: 20px 0;
        text-align: center;
    }
    h1 {
        font-size: 2.5em;
        color: #FF1493;
        margin: 0;
        text-shadow: 2px 2px #FFC0CB;
    }
    .characters {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
    }
    .kitty-container, .dog-container {
        position: relative;
        width: 300px;
        height: 300px;
    }
    .kitty {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #808080;
        border-radius: 50%;
    }
    .shiba {
        width: 100%;
        height: 100%;
        background-color: #FFD375;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
    }
    .ear {
        position: absolute;
        width: 0;
        height: 0;
        z-index: 2;
    }
    .kitty .ear {
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 80px solid #808080;
    }
    .shiba .ear {
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 70px solid #FFD375;
        filter: drop-shadow(2px 2px 2px #ff8200);
    }
    .ear-left {
        top: -40px;
        left: 20px;
        transform: rotate(-30deg);
    }
    .ear-right {
        top: -40px;
        right: 20px;
        transform: rotate(30deg);
    }
    .eye {
        position: absolute;
        border-radius: 50%;
        z-index: 3;
    }
    .kitty .eye {
        width: 60px;
        height: 60px;
        background-color: #FFFF00;
        top: 80px;
    }
    .shiba .eye {
        width: 40px;
        height: 40px;
        background-color: #4A4A4A;
        top: 80px;
    }
    .eye-left {
        left: 60px;
    }
    .eye-right {
        right: 60px;
    }
    .kitty .pupil {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #000;
        border-radius: 50%;
        top: 15px;
        left: 15px;
    }
    .nose {
        position: absolute;
        border-radius: 50%;
        z-index: 3;
    }
    .kitty .nose {
        width: 30px;
        height: 20px;
        background-color: #FFC0CB;
        top: 180px;
        left: 135px;
    }
    .shiba .nose {
        width: 30px;
        height: 20px;
        background-color: #4A4A4A;
        top: 140px;
        left: 135px;
    }
    .mouth {
        position: absolute;
        width: 100px;
        height: 60px;
        border: 10px solid #000;
        border-radius: 0 0 100px 100px;
        border-top: none;
        z-index: 3;
    }
    .kitty .mouth {
        top: 200px;
        left: 100px;
    }
    .shiba .mouth {
        top: 160px;
        left: 100px;
        border-color: #4A4A4A;
    }
    .tongue {
        width: 50px;
        height: 30px;
        background-color: #FF9999;
        border-radius: 50%;
        position: absolute;
        bottom: -15px;
        left: 25px;
        animation: pant 0.5s infinite alternate;
        z-index: 4;
    }
    @keyframes pant {
        0% { transform: translateY(0); }
        100% { transform: translateY(5px); }
    }
    .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #FF69B4;
        transform: rotate(45deg);
        top: 50%;
        left: 50%;
        animation: float 2s infinite ease-in-out;
    }
    .heart::before, .heart::after {
        content: "";
        width: 50px;
        height: 50px;
        background-color: #FF69B4;
        border-radius: 50%;
        position: absolute;
    }
    .heart::before {
        top: -25px;
        left: 0;
    }
    .heart::after {
        top: 0;
        left: -25px;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(45deg); }
        50% { transform: translateY(-20px) rotate(45deg); }
    }
    .dialogue {
        background-color: white;
        border: 2px solid #FF69B4;
        border-radius: 20px;
        padding: 10px;
        margin-top: 20px;
        text-align: center;
        font-size: 1.2em;
    }
    footer {
        background-color: #FFB6C1;
        color: #FF1493;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .shiba .fur-marking {
        position: absolute;
        width: 150px;
        height: 120px;
        background-color: white;
        border-radius: 50% 50% 0 0;
        bottom: 0;
        left: 75px;
        z-index: 2;
    }
    .blush {
        position: absolute;
        width: 50px;
        height: 20px;
        background-color: #FF9999;
        border-radius: 50%;
        opacity: 0.7;
        z-index: 4;
    }
    .kitty .blush-left {
        top: 140px;
        left: 50px;
    }
    .kitty .blush-right {
        top: 140px;
        right: 50px;
    }
    .shiba .blush-left {
        top: 120px;
        left: 40px;
    }
    .shiba .blush-right {
        top: 120px;
        right: 40px;
    }
    .ship-name {
        font-size: 1.5em;
        font-weight: bold;
        color: #FF1493;
        text-align: center;
        margin-top: 20px;
        text-shadow: 1px 1px #FFC0CB;
    }
</style>
</head>
<body>
    <header>
        <h1>Angy Kitty & Happi Dog's Date Adventure</h1>
    </header>
    <div class="container">
        <div class="characters">
            <div class="kitty-container">
                <div class="kitty">
                    <div class="ear ear-left"></div>
                    <div class="ear ear-right"></div>
                    <div class="eye eye-left"><div class="pupil"></div></div>
                    <div class="eye eye-right"><div class="pupil"></div></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="blush blush-left"></div>
                    <div class="blush blush-right"></div>
                </div>
            </div>
            <div class="heart"></div>
            <div class="dog-container">
                <div class="shiba">
                    <div class="ear ear-left"></div>
                    <div class="ear ear-right"></div>
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                    <div class="fur-marking"></div>
                    <div class="nose"></div>
                    <div class="mouth">
                        <div class="tongue"></div>
                    </div>
                    <div class="blush blush-left"></div>
                    <div class="blush blush-right"></div>
                </div>
            </div>
        </div>
        <div class="dialogue">
            <p id="conversation"></p>
        </div>
        <div class="ship-name">
            Ship Name: Happy Rage
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Angy Kitty & Happi Dog Adventures. All rights reserved. Treats encouraged.</p>
    </footer>

<script>
const conversation = [
"Angy Kitty: *turns away dramatically* Why does fate keep bringing us together?",
    "Happi Dog: Because our hearts are bound by an unbreakable thread...",
    "Angy Kitty: Don't say such embarrassing things! *blushes furiously*",
    "Happi Dog: But I can't help how I feel when I'm with you...",
    "Angy Kitty: We're different animals. A cat and a dog... it's impossible.",
    "Happi Dog: *gazes intensely* Nothing is impossible with love!",
    "Angy Kitty: Hey..! Don't look at me like that...",
    "Happi Dog: Then how should I look at you? *moves closer*",
    "Angy Kitty: *heart racing* Our love is doomed, you know that...",
    "Happi Dog: Then let's be doomed together! *tail wag*",
    "Angy Kitty: *whispers* Why did I have to fall for someone like you?",
    "Happi Dog: Because opposites attract~ â™¥",
];

let currentLine = 0;

function updateDialogue() {
    document.getElementById('conversation').innerText = conversation[currentLine];
    currentLine = (currentLine + 1) % conversation.length;
}

setInterval(updateDialogue, 4000);

updateDialogue(); // Initial call to display first line immediately
</script>
</body>
</html>
