<style>
:root {
  --primary: #ff0000;
  --secondary: #1a0000;
  --text: #ffffff;
  --accent: #ff3333;
}

body {
  background: var(--secondary) url("IMG_0412.webp") no-repeat center center fixed;
  background-size: cover;
  color: var(--text);
  font-family: 'Inter', system-ui, sans-serif;
  margin: 0;
  min-height: 100vh;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(26, 0, 0, 0.85);
  z-index: 0;
}

.drama-banner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: var(--primary);
  color: var(--text);
  text-align: center;
  padding: 0.5rem;
  font-weight: bold;
  z-index: 2;
}

.profile-container {
  position: relative;
  z-index: 1;
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
  margin-top: 3rem; 
}

.profile-header {
  display: flex;
  align-items: center;
  gap: 2rem;
  margin-bottom: 3rem;
  padding: 2rem;
  background: rgba(255,0,0,0.1);
  border-radius: 1rem;
  border: 1px solid var(--primary);
  backdrop-filter: blur(5px);
}

.roblox-link {
  position: absolute;
  top: 1rem;
  right: 1rem;
  cursor: pointer;
  transition: transform 0.2s;
}

.roblox-link:hover {
  transform: scale(1.1);
}

.roblox-image {
  width: 100px;
  height: 100px;
  border-radius: 0.5rem;
  border: 2px solid var(--primary);
}

.avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 3px solid var(--primary);
}

.profile-info h1 {
  margin: 0;
  color: var(--primary);
  font-size: 2.5rem;
}

.stats {
  display: flex;
  gap: 2rem;
  margin: 1rem 0;
}

.stat {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.sort-controls {
  margin: 2rem 0;
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

.sort-button {
  background: rgba(255,0,0,0.1);
  border: 1px solid var(--primary);
  color: var(--text);
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  cursor: pointer;
  transition: all 0.2s;
}

.sort-button:hover {
  background: rgba(255,0,0,0.3);
}

.sort-button.active {
  background: var(--primary);
  color: var(--text);
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

.project-card {
  background: rgba(255,0,0,0.05);
  border: 1px solid var(--primary);
  border-radius: 0.5rem;
  overflow: hidden;
  transition: transform 0.2s;
  backdrop-filter: blur(5px);
}

.project-card:hover {
  transform: translateY(-5px);
}

.project-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.project-info {
  padding: 1rem;
}

.project-title {
  color: var(--primary);
  margin: 0 0 0.5rem 0;
  font-size: 1.2rem;
}

.project-stats {
  display: flex;
  gap: 1rem;
  font-size: 0.9rem;
  color: #ccc;
}
</style>
</head>
<body>
<div class="drama-banner">I ALREADY KNOW ABOUT THE DRAMA</div>
<div class="profile-container">
  <div class="profile-header">
    <div id="avatar-container">
      <!-- Avatar will be inserted here -->
    </div>
    <div class="profile-info">
      <h1 id="username">Loading...</h1>
      <div class="stats">
        <div class="stat">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="var(--primary)">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <span id="followers-count">0 followers</span>
        </div>
        <div class="stat">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="var(--primary)">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span id="following-count">0 following</span>
        </div>
      </div>
    </div>
    <a href="https://www.roblox.com/games/71762129771059/Piggys-Multiverse?gameSetTypeId=100000003&homePageSessionInfo=d5c0abe7-db0e-4537-bf95-79dbcfd7687a&isAd=false&numberOfLoadedTiles=6&page=homePage&placeId=71762129771059&playContext=homePage&position=2&sortPos=1&universeId=6512590212" 
       class="roblox-link" 
       target="_blank">
      <img src="IMG_0607.webp" alt="Piggy's Multiverse" class="roblox-image">
    </a>
  </div>

  <div class="sort-controls">
    <button class="sort-button active" data-sort="updated">Most Recently Updated</button>
    <button class="sort-button" data-sort="views">Most Popular</button>
    <button class="sort-button" data-sort="likes">Most Liked</button>
    <button class="sort-button" data-sort="oldest">Oldest First</button>
  </div>

  <div id="projects-grid" class="projects-grid">
    <!-- Projects will be inserted here -->
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="mr-v-pillar-chase-2-(full-song)-made-with-Voicemod.mp3" type="audio/mpeg">
</audio>

<script>
let projectsData = null;

function sortProjects(sortBy) {
  if (!projectsData) return;

  const sortedProjects = [...projectsData.projects.data];
  
  switch(sortBy) {
    case 'updated':
      sortedProjects.sort((a, b) => new Date(b.project.updated_at) - new Date(a.project.updated_at));
      break;
    case 'views':
      sortedProjects.sort((a, b) => b.project.stats.views - a.project.stats.views);
      break;
    case 'likes':
      sortedProjects.sort((a, b) => b.project.stats.likes - a.project.stats.likes);
      break;
    case 'oldest':
      sortedProjects.sort((a, b) => new Date(a.project.created_at) - new Date(b.project.created_at));
      break;
  }

  renderProjects(sortedProjects);
}

function renderProjects(projects) {
  const projectsGrid = document.getElementById('projects-grid');
  projectsGrid.innerHTML = projects.map(({project, project_revision, site}) => `
    <div class="project-card">
      <a href="/p/${project.id}">
        <img class="project-image" 
             src="https://images.websim.ai/v1/site/${site?.id || 'placeholder'}/600" 
             alt="${project.title || 'Untitled project'}"
             onerror="this.src='https://via.placeholder.com/600x400/ff0000/ffffff?text=Project'">
      </a>
      <div class="project-info">
        <h3 class="project-title">${project.title || 'Untitled project'}</h3>
        <div class="project-stats">
          <span>üëÅ ${project.stats.views}</span>
          <span>‚ù§Ô∏è ${project.stats.likes}</span>
          <span>üîÑ ${projectsData.projects.data.filter(p => p.project.parent_id === project.id).length}</span>
        </div>
      </div>
    </div>
  `).join('');
}

async function init() {
  const user = await window.websim.getCreatedBy();
  if (!user) return;

  const avatarContainer = document.getElementById('avatar-container');
  avatarContainer.innerHTML = `
    <a href="/@${user.username}">
      <img class="avatar" src="https://images.websim.ai/avatar/${user.username}" alt="${user.username}'s avatar">
    </a>
  `;
  
  document.getElementById('username').textContent = '@' + user.username;

  const followersResponse = await fetch(`/api/v1/users/${user.username}/followers?count=true`);
  const followersData = await followersResponse.json();
  document.getElementById('followers-count').textContent = `${followersData.followers.meta.count} followers`;

  const followingResponse = await fetch(`/api/v1/users/${user.username}/following?count=true`);
  const followingData = await followingResponse.json();
  document.getElementById('following-count').textContent = `${followingData.following.meta.count} following`;

  const projectsResponse = await fetch(`/api/v1/users/${user.username}/projects?posted=true`);
  projectsData = await projectsResponse.json();
  
  sortProjects('updated');

  const bgMusic = document.getElementById('bgMusic');
  bgMusic.volume = 0.5;
  bgMusic.play().catch(error => {
    console.log("Audio autoplay failed:", error);
  });

  document.querySelectorAll('.sort-button').forEach(button => {
    button.addEventListener('click', (e) => {
      document.querySelectorAll('.sort-button').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      
      sortProjects(e.target.dataset.sort);
    });
  });
}

init();
</script>
</body></html>
