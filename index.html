    <title>Random Pixel Art Alien Creature Generator</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        #flowerContainer {
            display: inline-block;
        }
        svg {
            image-rendering: pixelated;
            width: 800px;
            height: 800px;
            border: 1px solid #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 30px;
            cursor: pointer;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Pixel Art Alien Creature Generator</h1>
        <div id="flowerContainer"></div>
        <button onclick="generateCreature()">Generate New Creature</button>
    </div>

    <script>
        function generateCreature() {
            const container = document.getElementById('flowerContainer');
            container.innerHTML = '';

            const pixelSize = 8;
            const canvasSize = 100;
            const svgNS = "http://www.w3.org/2000/svg";

            const svg = document.createElementNS(svgNS, 'svg');
            svg.setAttribute('width', canvasSize * pixelSize);
            svg.setAttribute('height', canvasSize * pixelSize);

            // Generate background
            const bgRect = document.createElementNS(svgNS, 'rect');
            bgRect.setAttribute('width', '100%');
            bgRect.setAttribute('height', '100%');
            bgRect.setAttribute('fill', '#222');
            svg.appendChild(bgRect);

            // Creature properties
            const centerX = canvasSize / 2;
            const centerY = canvasSize / 2;
            const bodyColors = ['#00FFFF', '#FF00FF', '#FFFF00', '#FF69B4', '#8A2BE2', '#7FFF00', '#00CED1', '#FF4500'];
            const bodyColor = bodyColors[Math.floor(Math.random() * bodyColors.length)];
            const bodySize = Math.floor(Math.random() * 15) + 10; // 10 to 24

            // Generate creature features
            const features = {
                eyeCount: Math.floor(Math.random() * 6) + 1, // 1 to 6 eyes
                limbCount: Math.floor(Math.random() * 8) + 2, // 2 to 9 limbs
                hasAntennae: Math.random() < 0.7,
                hasSpots: Math.random() < 0.5,
                hasTentacles: Math.random() < 0.4,
                bodyType: ['round', 'oval', 'angular', 'amorphous'][Math.floor(Math.random() * 4)]
            };

            // Draw body
            drawAlienBody(svg, centerX, centerY, bodySize, bodyColor, features.bodyType);
            
            // Draw limbs
            drawLimbs(svg, centerX, centerY, bodySize, bodyColor, features.limbCount);

            // Draw eyes
            drawEyes(svg, centerX, centerY, bodySize, features.eyeCount);

            // Draw additional features
            if (features.hasAntennae) {
                drawAntennae(svg, centerX, centerY, bodySize);
            }
            
            if (features.hasSpots) {
                drawSpots(svg, centerX, centerY, bodySize, bodyColor);
            }
            
            if (features.hasTentacles) {
                drawTentacles(svg, centerX, centerY, bodySize, bodyColor);
            }

            container.appendChild(svg);
        }

        function drawAlienBody(svg, x, y, size, color, bodyType) {
            const svgNS = "http://www.w3.org/2000/svg";
            const pixelSize = 8;

            for (let dx = -size; dx <= size; dx++) {
                for (let dy = -size; dy <= size; dy++) {
                    let inside = false;
                    
                    switch(bodyType) {
                        case 'round':
                            inside = dx * dx + dy * dy <= size * size;
                            break;
                        case 'oval':
                            inside = (dx * dx) / (size * size) + (dy * dy) / ((size * 1.5) * (size * 1.5)) <= 1;
                            break;
                        case 'angular':
                            inside = Math.abs(dx) + Math.abs(dy) <= size * 1.2;
                            break;
                        case 'amorphous':
                            const noise = Math.sin(dx * 0.5) * Math.cos(dy * 0.5) * 3;
                            inside = dx * dx + dy * dy <= (size + noise) * (size + noise);
                            break;
                    }

                    if (inside) {
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        let opacity = 1 - (distance / (size * 1.2));
                        opacity = Math.max(opacity, 0.3);
                        
                        const colorVar = Math.floor(Math.random() * 20) - 10;
                        const pixelColor = shadeColor(color, colorVar);

                        const rect = document.createElementNS(svgNS, 'rect');
                        rect.setAttribute('x', (x + dx) * pixelSize);
                        rect.setAttribute('y', (y + dy) * pixelSize);
                        rect.setAttribute('width', pixelSize);
                        rect.setAttribute('height', pixelSize);
                        rect.setAttribute('fill', pixelColor);
                        rect.setAttribute('opacity', opacity);
                        svg.appendChild(rect);
                    }
                }
            }
        }

        function drawEyes(svg, x, y, bodySize, eyeCount) {
            const svgNS = "http://www.w3.org/2000/svg";
            const pixelSize = 8;
            
            for (let i = 0; i < eyeCount; i++) {
                const angle = (360 / eyeCount) * i;
                const rad = angle * (Math.PI / 180);
                const distance = bodySize * 0.5;
                const eyeX = x + Math.cos(rad) * distance;
                const eyeY = y + Math.sin(rad) * distance;
                const eyeSize = Math.floor(Math.random() * 3) + 2;
                
                // Eye white/base
                const eyeColors = ['#FFFFFF', '#FF00FF', '#00FFFF', '#FFFF00'];
                const eyeColor = eyeColors[Math.floor(Math.random() * eyeColors.length)];
                
                for (let dx = -eyeSize; dx <= eyeSize; dx++) {
                    for (let dy = -eyeSize; dy <= eyeSize; dy++) {
                        if (dx * dx + dy * dy <= eyeSize * eyeSize) {
                            const rect = document.createElementNS(svgNS, 'rect');
                            rect.setAttribute('x', (eyeX + dx) * pixelSize);
                            rect.setAttribute('y', (eyeY + dy) * pixelSize);
                            rect.setAttribute('width', pixelSize);
                            rect.setAttribute('height', pixelSize);
                            rect.setAttribute('fill', eyeColor);
                            svg.appendChild(rect);
                        }
                    }
                }
                
                // Pupil
                const pupilSize = Math.max(1, Math.floor(eyeSize / 2));
                const pupilColors = ['#000000', '#FF0000', '#00FF00', '#0000FF'];
                const pupilColor = pupilColors[Math.floor(Math.random() * pupilColors.length)];
                
                for (let dx = -pupilSize; dx <= pupilSize; dx++) {
                    for (let dy = -pupilSize; dy <= pupilSize; dy++) {
                        if (dx * dx + dy * dy <= pupilSize * pupilSize) {
                            const rect = document.createElementNS(svgNS, 'rect');
                            rect.setAttribute('x', (eyeX + dx) * pixelSize);
                            rect.setAttribute('y', (eyeY + dy) * pixelSize);
                            rect.setAttribute('width', pixelSize);
                            rect.setAttribute('height', pixelSize);
                            rect.setAttribute('fill', pupilColor);
                            svg.appendChild(rect);
                        }
                    }
                }
            }
        }

        function drawLimbs(svg, x, y, bodySize, bodyColor, limbCount) {
            const svgNS = "http://www.w3.org/2000/svg";
            const pixelSize = 8;
            
            for (let i = 0; i < limbCount; i++) {
                const angle = (360 / limbCount) * i;
                const rad = angle * (Math.PI / 180);
                const limbLength = bodySize * (Math.random() * 0.5 + 1);
                const limbWidth = Math.floor(Math.random() * 3) + 1;
                
                for (let len = 0; len < limbLength; len++) {
                    const bendFactor = Math.sin(len * 0.2) * 3;
                    const px = x + Math.cos(rad) * (bodySize + len) + bendFactor;
                    const py = y + Math.sin(rad) * (bodySize + len) + bendFactor;
                    
                    for (let w = -limbWidth; w <= limbWidth; w++) {
                        const rect = document.createElementNS(svgNS, 'rect');
                        rect.setAttribute('x', (px + w * Math.cos(rad + Math.PI/2)) * pixelSize);
                        rect.setAttribute('y', (py + w * Math.sin(rad + Math.PI/2)) * pixelSize);
                        rect.setAttribute('width', pixelSize);
                        rect.setAttribute('height', pixelSize);
                        rect.setAttribute('fill', shadeColor(bodyColor, -20));
                        svg.appendChild(rect);
                    }
                }
            }
        }

        function drawAntennae(svg, x, y, bodySize) {
            const svgNS = "http://www.w3.org/2000/svg";
            const pixelSize = 8;
            const antennaCount = Math.floor(Math.random() * 2) + 2;
            
            for (let i = 0; i < antennaCount; i++) {
                const angle = -90 + (180 / (antennaCount - 1)) * i;
                const rad = angle * (Math.PI / 180);
                const length = bodySize * (Math.random() * 0.5 + 0.8);
                
                for (let len = 0; len < length; len++) {
                    const wave = Math.sin(len * 0.3) * 2;
                    const px = x + Math.cos(rad) * (len) + wave;
                    const py = y - bodySize + Math.sin(rad) * (len);
                    
                    const rect = document.createElementNS(svgNS, 'rect');
                    rect.setAttribute('x', px * pixelSize);
                    rect.setAttribute('y', py * pixelSize);
                    rect.setAttribute('width', pixelSize);
                    rect.setAttribute('height', pixelSize);
                    rect.setAttribute('fill', '#FFFFFF');
                    svg.appendChild(rect);
                }
            }
        }

        function drawSpots(svg, x, y, bodySize, bodyColor) {
            const svgNS = "http://www.w3.org/2000/svg";
            const pixelSize = 8;
            const spotCount = Math.floor(Math.random() * 8) + 3;
            
            for (let i = 0; i < spotCount; i++) {
                const angle = Math.random() * 360;
                const rad = angle * (Math.PI / 180);
                const distance = Math.random() * bodySize * 0.7;
                const spotX = x + Math.cos(rad) * distance;
                const spotY = y + Math.sin(rad) * distance;
                const spotSize = Math.floor(Math.random() * 3) + 1;
                
                for (let dx = -spotSize; dx <= spotSize; dx++) {
                    for (let dy = -spotSize; dy <= spotSize; dy++) {
                        if (dx * dx + dy * dy <= spotSize * spotSize) {
                            const rect = document.createElementNS(svgNS, 'rect');
                            rect.setAttribute('x', (spotX + dx) * pixelSize);
                            rect.setAttribute('y', (spotY + dy) * pixelSize);
                            rect.setAttribute('width', pixelSize);
                            rect.setAttribute('height', pixelSize);
                            rect.setAttribute('fill', shadeColor(bodyColor, 50));
                            svg.appendChild(rect);
                        }
                    }
                }
            }
        }

        function drawTentacles(svg, x, y, bodySize, bodyColor) {
            const svgNS = "http://www.w3.org/2000/svg";
            const pixelSize = 8;
            const tentacleCount = Math.floor(Math.random() * 4) + 2;
            
            for (let i = 0; i < tentacleCount; i++) {
                const angle = (360 / tentacleCount) * i + 180; // Only bottom half
                const rad = angle * (Math.PI / 180);
                const length = bodySize * (Math.random() * 1 + 1.5);
                
                for (let len = 0; len < length; len++) {
                    const wave = Math.sin(len * 0.2) * 5;
                    const px = x + Math.cos(rad) * (bodySize + len) + wave;
                    const py = y + Math.sin(rad) * (bodySize + len);
                    
                    const width = Math.max(1, Math.floor((length - len) / length * 3));
                    
                    for (let w = -width; w <= width; w++) {
                        const rect = document.createElementNS(svgNS, 'rect');
                        rect.setAttribute('x', (px + w) * pixelSize);
                        rect.setAttribute('y', py * pixelSize);
                        rect.setAttribute('width', pixelSize);
                        rect.setAttribute('height', pixelSize);
                        rect.setAttribute('fill', shadeColor(bodyColor, -30));
                        svg.appendChild(rect);
                    }
                }
            }
        }

        function shadeColor(color, percent) {
            let num = parseInt(color.slice(1), 16),
                amt = Math.round(2.55 * percent),
                R = (num >> 16) + amt,
                G = (num >> 8 & 0x00FF) + amt,
                B = (num & 0x0000FF) + amt;
            return "#" + (
                0x1000000 +
                (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
                (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
                (B < 255 ? (B < 1 ? 0 : B) : 255)
            ).toString(16).slice(1);
        }

        // Generate initial creature on load
        window.onload = generateCreature;
    </script>
</body>
</html>
