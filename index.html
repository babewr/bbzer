<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  padding: 20px;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.video-frame {
  width: 100%;
  max-width: 400px;
  margin: 20px auto;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(255,255,255,0.1);
}

.title {
  font-size: 24px;
  margin: 20px 0;
  text-align: center;
}

.video-container {
  position: relative;
  padding-bottom: 177.77%; /* 9:16 Aspect Ratio for vertical video */
  height: 0;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

.description {
  margin: 20px 0;
  line-height: 1.6;
  text-align: center;
  max-width: 600px;
}

.hashtags {
  color: #1DA1F2;
  margin: 10px 0;
}

.social-share {
  display: flex;
  gap: 15px;
  margin-top: 20px;
}

.share-button {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  color: white;
  cursor: pointer;
  transition: transform 0.2s;
}

.share-button:hover {
  transform: scale(1.05);
}

.facebook { background: #1877F2; }
.twitter { background: #1DA1F2; }
.whatsapp { background: #25D366; }
</style>
</head>
<body>

<div class="title">Doggy Dances to Music! üêïüíÉ</div>

<div class="video-frame">
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/6g_NYYjQTOQ" 
            title="Dancing Dog" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
  </div>
</div>

<div class="description">
  Watch this adorable pup showing off some amazing dance moves! Pure joy and rhythm in motion. 
</div>

<div class="hashtags">
  #DancingDog #CuteDogs #DogTalent #PetLife #AnimalLove
</div>

<div class="social-share">
  <button onclick="shareToFacebook()" class="share-button facebook">Share on Facebook</button>
  <button onclick="shareToTwitter()" class="share-button twitter">Share on Twitter</button>
  <button onclick="shareToWhatsApp()" class="share-button whatsapp">Share on WhatsApp</button>
</div>

<script>
function shareToFacebook() {
  const url = encodeURIComponent('https://www.youtube.com/shorts/6g_NYYjQTOQ');
  window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
}

function shareToTwitter() {
  const url = encodeURIComponent('https://www.youtube.com/shorts/6g_NYYjQTOQ');
  const text = encodeURIComponent('Check out this amazing dancing dog! üêïüíÉ');
  window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
}

function shareToWhatsApp() {
  const url = encodeURIComponent('https://www.youtube.com/shorts/6g_NYYjQTOQ');
  const text = encodeURIComponent('Check out this amazing dancing dog! üêïüíÉ');
  window.open(`https://wa.me/?text=${text}%20${url}`, '_blank');
}
</script>

</body></html>
