<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Orbitron', sans-serif;
    background-color: #000;
    color: #0ff;
    overflow: hidden;
  }
  #desktop {
    background-image: url('https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
    background-size: cover;
    background-position: center;
    height: 100%;
    position: relative;
    overflow: hidden;
  }
  #taskbar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 40px;
    background-color: rgba(255, 165, 0, 0.2);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 1px solid rgba(255, 165, 0, 0.4);
  }
  #start-button {
    width: 120px;
    height: 36px;
    background-color: rgba(255, 165, 0, 0.3);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    margin-left: 2px;
    font-weight: bold;
    border-radius: 18px;
    transition: all 0.3s ease;
  }
  #start-button:hover {
    background-color: rgba(255, 165, 0, 0.5);
  }
  #start-menu {
    position: absolute;
    bottom: 42px;
    left: 2px;
    width: 250px;
    background-color: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 165, 0, 0.4);
    display: none;
    box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
    border-radius: 10px;
  }
  .menu-item {
    padding: 10px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #fff;
  }
  .menu-item:hover {
    background-color: rgba(255, 165, 0, 0.3);
  }
  #clock {
    color: #fff;
    margin-right: 20px;
    font-size: 14px;
  }
  .desktop-icon {
    position: absolute;
    width: 80px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .desktop-icon:hover {
    transform: scale(1.1);
  }
  .desktop-icon img {
    width: 48px;
    height: 48px;
    filter: drop-shadow(0 0 5px rgba(255, 165, 0, 0.7));
  }
  .desktop-icon span {
    display: block;
    color: #fff;
    text-shadow: 0 0 5px rgba(255, 165, 0, 0.7);
    font-size: 12px;
    margin-top: 5px;
  }
  #play-window {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 80%;
    background-color: rgba(0, 0, 0, 0.9);
    border: 2px solid #ffa500;
    border-radius: 15px;
    display: none;
    z-index: 1000;
    transition: all 0.3s ease;
  }
  #play-content {
    width: 100%;
    height: calc(100% - 40px);
    border: none;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
  }
  .window-header {
    height: 40px;
    background-color: rgba(255, 165, 0, 0.3);
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 10px;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
  }
  .window-button {
    width: 30px;
    height: 30px;
    margin-left: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 50%;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
  }
  .window-button:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }
  #fullscreen-button {
    font-size: 14px;
  }
</style>
</head>
<body>
<div id="desktop">
  <div class="desktop-icon" id="game-of-life-icon" style="top: 20px; left: 20px;">
    <img src="https://icon-library.com/images/game-of-life-icon/game-of-life-icon-29.jpg" alt="Game of Life">
    <span>Life Simulator</span>
  </div>
  <div class="desktop-icon" id="story-generator-icon" style="top: 120px; left: 20px;">
    <img src="https://cdn-icons-png.flaticon.com/512/3330/3330314.png" alt="Infinite Story Generator">
    <span>NarrativeAI</span>
  </div>
  <div class="desktop-icon" id="asteroids-icon" style="top: 220px; left: 20px;">
    <img src="https://cdn-icons-png.flaticon.com/512/2949/2949874.png" alt="Asteroids">
    <span>Space Defense</span>
  </div>
  <div class="desktop-icon" id="webcalc-pro-icon" style="top: 320px; left: 20px;">
    <img src="https://cdn-icons-png.flaticon.com/512/891/891175.png" alt="WebCalc Pro">
    <span>QuantumCalc</span>
  </div>
  <div class="desktop-icon" id="gravity-simulator-icon" style="top: 420px; left: 20px;">
    <img src="https://cdn-icons-png.flaticon.com/512/1055/1055825.png" alt="Gravity Simulator">
    <span>GravityLab</span>
  </div>
  <div class="desktop-icon" id="paint-icon" style="top: 520px; left: 20px;">
    <img src="https://cdn-icons-png.flaticon.com/512/483/483923.png" alt="Paint">
    <span>NeoArt Studio</span>
  </div>
  <div class="desktop-icon" id="neonotes-icon" style="top: 620px; left: 20px;">
    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991108.png" alt="NeoNotes">
    <span>NeoNotes</span>
  </div>
  <div class="desktop-icon" id="quantumweb-icon" style="top: 20px; left: 120px;">
    <img src="https://cdn-icons-png.flaticon.com/512/2818/2818907.png" alt="QuantumWeb Explorer">
    <span>QuantumWeb Explorer</span>
  </div>
  <div class="desktop-icon" id="synthwave-icon" style="top: 120px; left: 120px;">
    <img src="https://cdn-icons-png.flaticon.com/512/2907/2907253.png" alt="Synthwave">
    <span>Synthwave</span>
  </div>
  <div class="desktop-icon" id="melodymaker-icon" style="top: 220px; left: 120px;">
    <img src="https://cdn-icons-png.flaticon.com/512/2829/2829076.png" alt="MelodyMaker">
    <span>MelodyMaker</span>
  </div>
  <div class="desktop-icon" id="space-invaders-icon" style="top: 320px; left: 120px;">
    <img src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="Space Invaders">
    <span>Space Invaders</span>
  </div>
  <div class="desktop-icon" id="zombie-shooter-icon" style="top: 420px; left: 120px;">
    <img src="https://cdn-icons-png.flaticon.com/512/1684/1684671.png" alt="Zombie Shooter">
    <span>Zombie Shooter</span>
  </div>
  <div id="taskbar">
    <div id="start-button">JerOS</div>
    <div id="clock"></div>
  </div>
  <div id="start-menu">
    <div class="menu-item">Programs</div>
    <div class="menu-item">Documents</div>
    <div class="menu-item">Settings</div>
    <div class="menu-item">Search</div>
    <div class="menu-item">Help</div>
    <div class="menu-item">Run...</div>
    <div class="menu-item">Log Off...</div>
    <div class="menu-item">Shutdown...</div>
  </div>
</div>
<div id="play-window">
  <div class="window-header">
    <button id="fullscreen-button" class="window-button">⤢</button>
    <button id="play-close" class="window-button">×</button>
  </div>
  <iframe id="play-content" src="about:blank"></iframe>
</div>

<script>
  const startButton = document.getElementById('start-button');
  const startMenu = document.getElementById('start-menu');
  const desktop = document.getElementById('desktop');
  const clock = document.getElementById('clock');
  const playWindow = document.getElementById('play-window');
  const playContent = document.getElementById('play-content');
  const playClose = document.getElementById('play-close');
  const fullscreenButton = document.getElementById('fullscreen-button');

  const apps = [
    { icon: 'game-of-life-icon', src: 'https://websim.ai/@silvergalaxy94724932/the-game-of-life-digital-evolution-simulator' },
    { icon: 'story-generator-icon', src: 'https://websim.ai/@silvergalaxy94724932/infinite-story-generator-choose-your-own-adventure' },
    { icon: 'asteroids-icon', src: 'https://websim.ai/@silvergalaxy94724932/asteroids-classic-space-shooter-colorful-glowing-e' },
    { icon: 'webcalc-pro-icon', src: 'https://websim.ai/@silvergalaxy94724932/webcalc-pro-advanced-scientific-calculator-dark-mo' },
    { icon: 'gravity-simulator-icon', src: 'https://websim.ai/@silvergalaxy94724932/enhanced-gravity-physics-simulator-1' },
    { icon: 'paint-icon', src: 'https://websim.ai/@silvergalaxy94724932/paint98-the-ultimate-web-based-paint-application' },
    { icon: 'neonotes-icon', src: 'https://websim.ai/@silvergalaxy94724932/neonotes' },
    { icon: 'quantumweb-icon', src: 'https://websim.ai/@silvergalaxy94724932/quantumweb-explorer-1' },
    { icon: 'synthwave-icon', src: 'https://websim.ai/@silvergalaxy94724932/synthwave-interactive-synth-keyboard-1' },
    { icon: 'melodymaker-icon', src: 'https://websim.ai/@silvergalaxy94724932/melodymaker-interactive-midi-creation-tool-with-sy' },
    { icon: 'space-invaders-icon', src: 'https://websim.ai/@silvergalaxy94724932/smooth-reset-space-invaders-websim' },
    { icon: 'zombie-shooter-icon', src: 'https://websim.ai/@silvergalaxy94724932/websim-zombie-apocalypse-shooter' }
  ];

  startButton.addEventListener('click', () => {
    startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
  });

  desktop.addEventListener('click', (e) => {
    if (e.target !== startButton && e.target !== startMenu) {
      startMenu.style.display = 'none';
    }
  });

  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    clock.textContent = `${hours}:${minutes}:${seconds}`;
  }

  updateClock();
  setInterval(updateClock, 1000);

  apps.forEach(app => {
    const icon = document.getElementById(app.icon);
    icon.addEventListener('click', () => {
      playContent.src = app.src;
      playWindow.style.display = 'block';
    });
  });

  playClose.addEventListener('click', () => {
    playWindow.style.display = 'none';
    playContent.src = 'about:blank';
    playWindow.style.width = '80%';
    playWindow.style.height = '80%';
    fullscreenButton.textContent = '⤢';
  });

  let isFullscreen = false;

  fullscreenButton.addEventListener('click', () => {
    if (isFullscreen) {
      playWindow.style.width = '80%';
      playWindow.style.height = '80%';
      fullscreenButton.textContent = '⤢';
    } else {
      playWindow.style.width = '100%';
      playWindow.style.height = '100%';
      fullscreenButton.textContent = '⤓';
    }
    isFullscreen = !isFullscreen;
  });
</script>
</body></html>
