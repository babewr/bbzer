<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: #FFF0F5;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    header {
        background-color: #FFB6C1;
        padding: 20px 0;
        text-align: center;
    }
    h1 {
        font-size: 3em;
        color: #FF1493;
        margin: 0;
        text-shadow: 2px 2px #FFC0CB;
    }
    .kitty-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 50px auto;
    }
    .kitty {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #808080;
        border-radius: 50%;
    }
    .ear {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 80px solid #808080;
    }
    .ear-left {
        top: -40px;
        left: 20px;
        transform: rotate(-30deg);
    }
    .ear-right {
        top: -40px;
        right: 20px;
        transform: rotate(30deg);
    }
    .eye {
        position: absolute;
        width: 60px;
        height: 60px;
        background-color: #FFFF00;
        border-radius: 50%;
        top: 80px;
    }
    .eye-left {
        left: 60px;
    }
    .eye-right {
        right: 60px;
    }
    .pupil {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #000;
        border-radius: 50%;
        top: 15px;
        left: 15px;
    }
    .nose {
        position: absolute;
        width: 30px;
        height: 20px;
        background-color: #FFC0CB;
        border-radius: 50%;
        top: 180px;
        left: 135px;
    }
    .mouth {
        position: absolute;
        width: 100px;
        height: 60px;
        border: 10px solid #000;
        border-radius: 0 0 100px 100px;
        border-top: none;
        top: 200px;
        left: 100px;
    }
    .angy-meter {
        background-color: #FFF;
        border: 2px solid #FF69B4;
        border-radius: 20px;
        height: 30px;
        margin: 20px auto;
        position: relative;
        width: 80%;
    }
    .angy-level {
        background-color: #FF69B4;
        border-radius: 20px;
        height: 100%;
        width: 75%;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { opacity: 0.7; }
        50% { opacity: 1; }
        100% { opacity: 0.7; }
    }
    .angy-button {
        background-color: #FF1493;
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        font-size: 1.2em;
        margin: 20px auto;
        padding: 10px 20px;
        display: block;
    }
    .angy-button:hover {
        background-color: #FF69B4;
    }
    footer {
        background-color: #FFB6C1;
        color: #FF1493;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
    <header>
        <h1>Angy Kitty</h1>
    </header>
    <div class="container">
        <div class="kitty-container">
            <div class="kitty">
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
                <div class="eye eye-left"><div class="pupil"></div></div>
                <div class="eye eye-right"><div class="pupil"></div></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="angy-meter">
            <div class="angy-level"></div>
        </div>
        <button class="angy-button" onclick="makeAngier()">Make Kitty Angier</button>
    </div>
    <footer>
        <p>&copy; 2023 Angy Kitty Inc. All rights reserved. No pets allowed.</p>
    </footer>

<script>
let angyLevel = 75;

function makeAngier() {
    if (angyLevel < 100) {
        angyLevel += 5;
        updateAngyMeter();
        updateKittyFace();
    }
    if (angyLevel >= 100) {
        alert("MAXIMUM ANGY ACHIEVED! ðŸ˜¾ðŸ™€");
    }
}

function updateAngyMeter() {
    const angyLevelElement = document.querySelector('.angy-level');
    angyLevelElement.style.width = angyLevel + '%';
}

function updateKittyFace() {
    const kitty = document.querySelector('.kitty');
    const eyes = document.querySelectorAll('.eye');
    const pupils = document.querySelectorAll('.pupil');
    const mouth = document.querySelector('.mouth');

    // Make kitty redder as it gets angrier
    kitty.style.backgroundColor = `rgb(128, ${128 - angyLevel}, ${128 - angyLevel})`;

    // Make eyes narrower
    eyes.forEach(eye => {
        eye.style.height = `${60 - (angyLevel / 5)}px`;
    });

    // Move pupils to glare
    pupils.forEach(pupil => {
        pupil.style.left = `${15 + (angyLevel / 10)}px`;
    });

    // Make mouth more frowny
    mouth.style.height = `${60 + (angyLevel / 2)}px`;
    mouth.style.borderRadius = `0 0 ${100 + angyLevel}px ${100 + angyLevel}px`;
}
</script>
</body>
</html>
